<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title> ðŸŒ± Plant Matchmaker</title>
</head>

<body>
    <!-- Start of the header -->
    <header>
            <div class="wrapper">
                <div class="headingText">
                    <h1>Plant Matchmaker</h1>
                    <h2>Answer a few questions to find your perfect plant</h2>
                </div>
            </div>

    </header>
    <!-- Start of the main -->
    <main>
        <!-- Start of the questions section -->
        <section>
            <form class="questions" action="">
                <div class="wrapper">
                    <fieldset>
                        <p>How much natural light do you have?</p>
                        <div class="questionOption">
                            <input type="radio" id="so much" name="light" value="10">
                            <label for="so much">So much</label>
                        </div>
                        <div class="questionOption">
                            <input type="radio" id="some" name="light" value="5">
                            <label for="some">Some</label>
                        </div>
                        <div class="questionOption">
                            <input type="radio" id="none" name="light" value="0">
                            <label for="none">None</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <p>Can you remember to water something?</p>
                        <div class="questionOption">
                            <input type="radio" id="absolutely" name="water" value="10">
                            <label for="absolutely">Absolutely</label>
                        </div>
                        <div class="questionOption">
                            <input type="radio" id="sometimes" name="water" value="5">
                            <label for="sometimes">Sometimes</label>
                        </div>
                        <div class="questionOption">
                            <input type="radio" id="no" name="water" value="0">
                            <label for="no">No</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <p>What's your plant track record?</p>
                        <div class="questionOption">
                            <input type="radio" id="green" name="record" value="10">
                            <label for="green">Everything I touch turns to green</label>
                        </div>
                        <div class="questionOption">
                            <input type="radio" id="succulents" name="record" value="5">
                            <label for="succulents">I've had luck with succulents</label>
                        </div>
                        <div class="questionOption">
                            <input type="radio" id="cemetary" name="record" value="0">
                            <label for="cemetary">My home is a plant cemetary</label>
                        </div> 
                    </fieldset>
                </div>
                <!-- This is the button to submit for the plant results -->
                <div class="bottomContainer">
                    <button class="submit" id="submit" type="submit" value="Submit">Get Your Plant</button>
                </div>
            </form>
        </section>
        <section class="wrapper">
            <div class="quizResults">
                <!-- Quiz result of a plant image and heading will display here -->
            </div>
        </section>
        <section class="wrapper">
            <div class="takeQuizAgain">
                <button type="reset" value="reset">Do it Again</button>
            </div>
        </section>
        <!-- This is the start of the footer -->
        <footer>
            <p>Â©2020 Emma Walden</p>
        </footer>
    </main>
    <!-- jQuery & Javascript sources -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
